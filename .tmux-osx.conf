# Fixup crap on OSX.
set-option -g default-command "reattach-to-user-namespace -l bash"

# copy/paste
bind C-p run "tmux set-buffer \\"$(pbpaste)\\"; tmux paste-buffer"
bind C-y run "tmux save-buffer - | reattach-to-user-namespace pbcopy"

